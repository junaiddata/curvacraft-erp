<!-- This template should NOT extend base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to CURVACRAFT - Studio Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS fix */
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            position: relative;
            overflow-x: hidden;
            width: 100%;
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed; /* Changed from absolute to fixed */
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
            pointer-events: none; /* Prevent interaction */
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            background: #8B7355;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            background: #A1887F;
            animation-delay: 5s;
        }

        .bg-decoration:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            background: #6D4C41;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS fix */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Reduced padding for mobile */
            position: relative;
            z-index: 1;
            width: 100%;
            overflow-x: hidden;
        }

        /* Welcome card */
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* iOS Safari */
            border-radius: 24px;
            padding: 4rem 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.08),
                0 2px 10px rgba(0, 0, 0, 0.06);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo area */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #5D4037;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: #8B7355;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Content */
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #3E2723;
            margin-bottom: 1rem;
            line-height: 1.4;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .description {
            font-size: 1rem;
            color: #6D4C41;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        /* Login button */
        .login-btn {
            display: inline-block;
            background: linear-gradient(135deg, #8B7355 0%, #6D4C41 100%);
            color: white;
            padding: 1rem 3rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.8s both;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.4);
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Footer text */
        .footer-text {
            margin-top: 2.5rem;
            font-size: 0.875rem;
            color: #9E9E9E;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        /* Decorative line */
        .decorative-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #A1887F, transparent);
            margin: 1.5rem auto;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        /* Mobile Responsive Design - Enhanced */
        @media (max-width: 768px) {
            body {
                background-attachment: fixed;
            }

            .container {
                padding: 1rem;
            }

            .welcome-card {
                padding: 3rem 2rem;
                border-radius: 20px;
                width: calc(100% - 2rem); /* Account for container padding */
                max-width: 400px;
            }

            /* Hide background decorations on mobile to prevent overflow */
            .bg-decoration {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .welcome-card {
                padding: 2.5rem 1.5rem;
                width: calc(100% - 1.5rem);
                border-radius: 16px;
            }

            .logo {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            .logo-subtitle {
                font-size: 0.7rem;
                letter-spacing: 2px;
            }

            h1 {
                font-size: 1.35rem;
            }

            .description {
                font-size: 0.95rem;
                padding: 0 0.5rem;
                margin-bottom: 2rem;
            }

            .login-btn {
                padding: 0.875rem 2rem;
                font-size: 0.95rem;
                width: 90%; /* Make button wider on mobile */
                max-width: 280px;
            }

            .footer-text {
                font-size: 0.8rem;
                margin-top: 2rem;
            }

            .decorative-line {
                width: 50px;
                margin: 1rem auto;
            }
        }

        @media (max-width: 375px) {
            .welcome-card {
                padding: 2rem 1.25rem;
            }

            .logo {
                font-size: 1.35rem;
                letter-spacing: 3px;
            }

            h1 {
                font-size: 1.25rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .login-btn {
                padding: 0.75rem 1.75rem;
                font-size: 0.9rem;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .welcome-card {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }

        /* Prevent horizontal scroll from animations */
        @media (max-width: 768px) {
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                33% { transform: translateY(-10px); }
                66% { transform: translateY(5px); }
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="welcome-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">CURVACRAFT</div>
                <div class="logo-subtitle">Interior Design Studio</div>
            </div>

            <div class="decorative-line"></div>

            <!-- Main content -->
            <h1>Studio Management System</h1>
            <p class="description">
                Access your projects, manage clients, and streamline your creative workflow 
                with our comprehensive ERP solution designed for interior excellence.
            </p>

            <!-- Login button -->
            <a href="{% url 'login' %}" class="login-btn">Sign In to Dashboard</a>

            <!-- Footer text -->
            <p class="footer-text">
                Secure access for authorized personnel only
            </p>
        </div>
    </div>
</body>
</html>
