<!-- templates/base_standalone.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CURVACRAFT{% endblock %}</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #A1887F;
            --background-color: #f8f9fa;
            --border-color: #dee2e6;
            --error-color: #dc3545;
        }

        /* --- THIS IS THE FIX --- */
        /* Apply a better box model to all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            /* Removed margin: 0; as it's now in the * rule */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }
        .auth-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .auth-brand {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .auth-brand img {
            max-width: 250px;
            height: auto;
        }
        .auth-brand img.logo-inverted {
            filter: invert(1);
        }
        .auth-header {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        form p {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            /* box-sizing is now handled globally */
        }
        .form-actions {
            margin-top: 1.5rem;
        }
        button {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>

<!-- ### **Summary of the Fix**

By adding the universal selector `*` with `box-sizing: border-box;`, you are telling every element on your page:

> "When I set your `width` to `100%`, I mean your *total visible width*, including your padding. Do not add the padding on the outside; fit it on the inside."

This completely solves the horizontal overflow problem. Your login page will now be perfectly centered and stable on all mobile devices, with no "shaking" or side-to-side scrolling. -->
